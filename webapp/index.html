<!DOCTYPE html>
<html>
	<head>
		<title>Visual Diff</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
	</head>
	<body>
		<table id="vissDiffTable">
			<tr>
				<td colspan=2>
					<br/>
					<input id="diff" class="btn diff" type="submit" value="DIFF!"/>
					<br/><br/>
				</td>
			</tr>
		    <tr class="url-input">
		        <th id="url-entry-1" rowspan=2>
	        		<hr><br/>
		            <input id="url-1" class="url input" type="url" placeholder="URL#1"/>
		            <input id="submit-1" class="btn url submit" type="submit" value="Submit & Preview"/>
		            <br/><br/><hr><br/>
		            <div id="container-1" class="container">
		                <iframe id="iframe-1" src="" frameborder="0"></iframe>
		            </div>
		        </th>
		        <th id="url-entry-2" rowspan=2>
		        	<hr><br/>
		            <input id="url-2" class="url input" type="url" placeholder="URL#2"/>
		            <input id="submit-2" class="btn url submit" type="submit" value="Submit & Preview"/>
		            <br/><br/><hr><br/>
		            <div id="container-2" class="container">
		                <iframe id="iframe-2" src="" frameborder="0"></iframe>
		            </div>
		        </th>
		    </tr>
		</table>
	</body>
</html>
